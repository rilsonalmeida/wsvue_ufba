<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="computed">

        <h3>Primeiro nome: {{ person.firstName }} </h3>
        <h3>Nome completo: {{ fullName }} </h3>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

    <script>
        new Vue({
            el: '#computed',
            data: {
                person: {
                    firstName: 'John',
                    lastName: 'Smith'
                }
            },
            computed: {
                fullName: function() {
                    return `${this.person.firstName} ${this.person.lastName}`
                }
            }
        })

    </script>

</body>
</html>
